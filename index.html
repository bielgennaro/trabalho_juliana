<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de cadastro de jogos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Cadastro de jogos</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Insira o nome do jogo">
      </div>
      <div class="form-group">
        <label for="desenvolvedora">Desenvolvedora:</label>
        <input type="text" class="form-control" id="desenvolvedora" placeholder="Insira o nome da desenvolvedora">
      </div>
      <div class="form-group">
        <label for="genero">Gênero:</label>
        <select class="form-control" id="genero">
          <option>Ação</option>
          <option>Aventura</option>
          <option>Esporte</option>
          <option>Estratégia</option>
          <option>RPG</option>
          <option>Tiro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="plataforma">Plataforma:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="PC" id="pc">
          <label class="form-check-label" for="pc">
            PC
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="PlayStation" id="playstation">
          <label class="form-check-label" for="playstation">
            PlayStation
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Xbox" id="xbox">
          <label class="form-check-label" for="xbox">
            Xbox
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Nintendo" id="nintendo">
          <label class="form-check-label" for="nintendo">
            Nintendo
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="sinopse">Sinopse:</label>
        <textarea class="form-control" id="sinopse" rows="3" placeholder="Insira uma sinopse do jogo"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</body>
</html>
