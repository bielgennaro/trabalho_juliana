<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <head>
    <title>Formulário de notas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Formulário de notas</h1>
      <form>
        <div class="form-group">
          <label for="nome">Nome do aluno:</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira o nome do aluno">
        </div>
        <div class="form-group">
          <label for="nota1">Nota 1:</label>
          <input type="number" class="form-control" id="nota1" name="nota1" placeholder="Insira a nota 1">
        </div>
        <div class="form-group">
          <label for="nota2">Nota 2:</label>
          <input type="number" class="form-control" id="nota2" name="nota2" placeholder="Insira a nota 2">
        </div>
        <div class="form-group">
          <label for="nota3">Nota 3:</label>
          <input type="number" class="form-control" id="nota3" name="nota3" placeholder="Insira a nota 3">
        </div>
        <div class="form-group">
          <label for="nota4">Nota 4:</label>
          <input type="number" class="form-control" id="nota4" name="nota4" placeholder="Insira a nota 4">
        </div>
        <button type="submit" class="btn btn-primary">Calcular média</button>
      </form>
      <div id="resultado" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $("form").submit(function(event){
          event.preventDefault();
          var nome = $("#nome").val();
          var nota1 = parseFloat($("#nota1").val());
          var nota2 = parseFloat($("#nota2").val());
          var nota3 = parseFloat($("#nota3").val());
          var nota4 = parseFloat($("#nota4").val());
          var media = (nota1 + nota2 + nota3 + nota4) / 4;
          var resultado = "";
          if(media >= 6.0){
            resultado = "<div class='alert bg-success'>Parabéns, " + nome + "! Sua média é " + media.toFixed(2) + ". Você está aprovado!</div>";
          } else if(media < 2.0){
            resultado = "<div class='alert bg-danger'>Infelizmente, " + nome + ", sua média é " + media.toFixed(2) + ". Você está reprovado!</div>";
          } else {
            resultado = "<div class='alert bg-info'>Atenção, " + nome + "! Sua média é " + media.toFixed(2) + ". Você está de recuperação!</div>";
          }
          $("#resultado").html(resultado);
        });
      });
    </script>
  </body>
</html>
