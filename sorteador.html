<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador de Números Aleatórios</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-3">Sorteador de Números Aleatórios</h1>
      <form>
        <div class="form-group">
          <label for="min">Valor mínimo:</label>
          <input type="number" class="form-control" id="min" required />
        </div>
        <div class="form-group">
          <label for="max">Valor máximo:</label>
          <input type="number" class="form-control" id="max" required />
        </div>
        <button type="submit" class="btn btn-primary">Sortear</button>
      </form>
      <div class="mt-3">
        <h2>Resultado:</h2>
        <p id="resultado"></p>
      </div>
    </div>
    <script>
      function sortear() {
        const min = parseInt(document.getElementById('min').value)
        const max = parseInt(document.getElementById('max').value)

        if (isNaN(min) || isNaN(max)) {
          alert('Por favor, insira valores válidos.')
          return
        }
        if (min >= max) {
          alert('O valor mínimo deve ser menor que o valor máximo.')
          return
        }
        const numero = Math.floor(Math.random() * (max - min + 1)) + min
        document.getElementById('resultado').innerText = numero
      }
      const form = document.querySelector('form')
      form.addEventListener('submit', function (event) {
        event.preventDefault()
        sortear()
      })
    </script>
  </body>
</html>
